name: Deploy ASP.NET Core Static Output to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]

  # Allows manual trigger from the Actions tab
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0  # Adjust to match your project

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish API Project
        run: dotnet publish ./GPTest/GPTest.csproj -c Release -o output

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output  # Path to the static files generated by the project

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
